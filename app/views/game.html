<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-left">Jeu</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<button class="btn btn-default" ng-click="reset($event)">Reset</button>
				<button class="btn btn-default" ng-click="newGame($event)">Nouvelle partie</button>
			</div>
			<div class="col-md-8">
				<form class="form-inline" ng-submit="addPlayer($event)" name="supUser" 
				ng-show="players.length < 3 && !players[0].cards">
					<div class="form-group">
						<label class="control-label" for="pseudo">Pseudo</label>
						<input ng-model="supPlayer.pseudo" type="text" class="form-control" name="supUser.pseudo" id="pseudo" placeholder="Pseudo" required>
					</div>

					<button type="submit" class="btn btn-default" ng-disabled="!supUser.$valid">Ajouter</button>
				</form>
			</div>
		</div>
	</div>
</div>

<br>

<player player="robot" ia="true"></player>

<div ng-repeat="(key, player) in players">
	<player player="player" ia="key === 0"></player>
</div>
